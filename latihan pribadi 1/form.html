<html>
    <head>
        <title>Buat Account Baru!</title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
            <label for="first_name">First name:</label><br>
            <input id="first_name" name="first_name" type="text"><br><br>
            <label for="last_name">Last name:</label><br>
            <input id="last_name" name="last_name" type="text"><br><br>
            <label for="gender">Gender</label>
            <form action="">
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="other">Other<br>
            </form>
            <label for="nationality">Nationality:</label><br>
                <select>
                    <option value="indonesian">Indonesian</option>
                    <option value="singaporean">Singaporean</option>
                    <option value="malaysian">Malaysian</option>
                    <option value="australian">Australian</option>
                </select>
                <br>
                <br>
            <label for="">Language Spoken:</label>
            <form action="">
                <input type="checkbox" name="bahasa" value="bahasa"> Bahasa Indonesia<br>
                <input type="checkbox" name="english" value="english"> English<br>
                <input type="checkbox" name="lother" value="lother" checked> Other<br>
            </form>
            <label for="bio">Bio:</label><br>
            <textarea rows="5" cols="20"></textarea><br>
            <a href="welcome.html"><input type="submit" value="Sign Up"></a>
    </body>
</html>
